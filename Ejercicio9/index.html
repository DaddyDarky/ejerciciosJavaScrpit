<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <script>
        function generarContrasena() {
            // Obtener el tamaño de la contraseña desde el input
            const longitud = document.getElementById('longitud').value;

            // Definir los caracteres posibles para la contraseña
            const caracteres = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_=+';

            // Inicializar la contraseña como una cadena vacía
            let contrasena = '';

            // Generar la contraseña aleatoria
            for (let i = 0; i < longitud; i++) {
                const caracterAleatorio = caracteres[Math.floor(Math.random() * caracteres.length)];
                contrasena += caracterAleatorio;
            }

            // Mostrar la contraseña en la página
            document.getElementById('contrasena-generada').textContent = contrasena;
        }
    </script>
</head>
<body>
    <h1>Generador de Contraseñas</h1>

    <label for="longitud">Longitud de la contraseña:</label>
    <input type="number" id="longitud" min="1" value="12">

    <button onclick="generarContrasena()">Generar Contraseña</button>

    <p>Contraseña generada: <span id="contrasena-generada"></span></p>
</body>
</html>
